<nb-layout>
  <nb-layout-column>
    <nb-card accent="danger">
      <nb-card-header>Despesas</nb-card-header>
      <nb-card-body>
        <table>
          <thead>
            <th>Nome</th>
            <th>Valor</th>
            <th>Ações</th>
          </thead>
          <tbody>
            <tr *ngFor="let data of datas">
              <td>{{ data.name }}</td>
              <td>{{ data.value | currency: 'BRL' }}</td>
              <td>
                <button nbButton size="small" status="primary">Ações</button>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column>
    <nb-card accent="success">
      <nb-card-header>Receitas</nb-card-header>
      <nb-card-body>
        <table>
          <thead>
            <th>Nome</th>
            <th>Valor</th>
            <th>Ações</th>
          </thead>
          <tbody>
            <tr *ngFor="let data of datas">
              <td>{{ data.name }}</td>
              <td>{{ data.value | currency: 'BRL' }}</td>
              <td>
                <button nbButton size="small" status="primary">Ações</button>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
